<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix Clone">
    <link rel="shortcut icon" href="Netflix-assets/Netflix-assets/assets/img/netflix_logo.png" type="image/x-icon">
    <title>Netflix Clone Edit Profile</title>
    <link rel="stylesheet" href="Netflix-assets/Netflix-assets/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid w-100" src="Netflix-assets/Netflix-assets/assets/img/netflix_logo.png" alt=""
                        srcset="">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- class="w-75 m-auto mt-5 p-5" -->
        <section>
            <div class="container w-50 m-auto">
                <h1 class="text-light">
                    Edit Profile
                </h1>
                <hr class="text-secondary fw-bold">
                <div class="d-flex">
                    <img class="w-25" src="Netflix-assets/Netflix-assets/assets/img/avatar.png" alt="" srcset="">
                    <form class="w-75 d-flex flex-column" action="" method="post">
                        <input class="w-75" type="text" name="" id="" placeholder="Strive Student">

                        <label class="mt-5" for="floatingSelectDisabled">Language:</label>
                        <select class="form-select" id="floatingSelectDisabled"
                            aria-label="Floating label disabled select example" disabled>
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </form>
                    <hr class="text-secondary fw-bold">
                </div>
            </div>
        </section>


    </main>

    <script src="Netflix-assets/Netflix-assets/assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
